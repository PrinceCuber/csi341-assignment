<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attachment Registration Form</title>
</head>

<body>
    <fieldset>
        <legend style="text-align: center; font-weight: bold; font-size: 35px;">Student Attachment Registration Form</legend>
    <form>
       
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. +267 71223344" required><br><br>

    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="e.g. karabo@gmail.com" required><br><br>

        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        
        <label for="start_date">Attachment Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">Attachment End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>

        
        <label for="location">Preferred Location/Region:</label>
        <input type="text" id="location" name="location" placeholder="e.g. Maun" required><br><br>

        
        <label for="skills">Skills:</label><br>
        <textarea id="skills" name="skills" placeholder="e.g.Java, Python etc" rows="4" cols="50" required></textarea><br><br>
 
        <label for="experience">Previous Work/Project Experience(if any):</label><br>
        <textarea id="experience" name="experience" placeholder="Describe any prior experience or projects" rows="4" cols="50"></textarea><br><br>

        <label for="emergency_contact_name">Emergency Contact Name:</label>
        <input type="text" id="emergency_contact_name" name="emergency_contact_name" required><br><br>

        <label for="emergency_contact_phone">Emergency Contact Phone Number:</label>
        <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone" placeholder="e.g. +267 71223344" required><br><br>

        <label for="emergency_contact_relationship">Emergency Contact Relationship:</label>
        <input type="text" id="emergency_contact_relationship" name="emergency_contact_relationship" placeholder="e.g. Mother etc" required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Registration">
    </form>
</fieldset>
</body>

</html>
